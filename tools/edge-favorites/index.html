<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Managed Favorites Generator</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --panel: #f5f5f5;
      --border: #cccccc;
      --hover: #e0e0e0;
    }

    body.dark {
      --bg: #0f1115;
      --text: #e6e6e6;
      --panel: #1b1e24;
      --border: #333;
      --hover: #2f3542;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    input, select, textarea {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 260px;
      font-family: ui-monospace, monospace;
    }

    button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 16px;
    }

    .panel {
      background: var(--panel);
      padding: 12px;
      border-radius: 6px;
    }

    .tree-item {
      margin-left: 16px;
      padding: 4px;
      border-radius: 4px;
    }

    .tree-item.drag-over {
      background: var(--hover);
    }

    .tree-item input {
      border: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      width: 220px;
    }

    .tree-item input:focus {
      outline: 1px solid var(--border);
      background: var(--bg);
    }

    .root-drop {
      border: 2px dashed var(--border);
      padding: 8px;
      margin-bottom: 12px;
      text-align: center;
      border-radius: 6px;
    }

    /* Visualizer */

    .edge-menu {
      display: flex;
      background: #1e1e1e;
      color: #ffffff;
      border-radius: 6px;
      overflow-x: auto;
    }

    .edge-column {
      min-width: 240px;
      border-right: 1px solid #333;
    }

    .edge-item {
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      cursor: default;
    }

    .edge-item:hover {
      background: #333;
    }
  </style>
</head>

<body>

<h1>Managed Favorites Generator</h1>

<div class="row">
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è Theme</button>
  <input type="file" accept=".json" onchange="importJson(event)" />
</div>

<h2>Top-level name</h2>
<input id="toplevelName" placeholder="My managed favorites folder" />

<h2>Add item</h2>
<div class="row">
  <input id="itemName" placeholder="Name" />
  <input id="itemUrl" placeholder="URL (leave empty = folder)" />
  <select id="parentSelect"></select>
  <button onclick="addItem()">Add</button>
</div>

<div class="layout">

  <div class="panel">
    <h2>Editor</h2>

    <div id="rootDrop" class="root-drop">
      Drop here to move item to top-level
    </div>

    <div id="tree"></div>
  </div>

  <div class="panel">
    <h2>Visualizer</h2>
    <div id="preview"></div>
  </div>

</div>

<h2>Generated JSON</h2>
<textarea id="output" readonly></textarea>
<button onclick="copyJson()">Copy to clipboard</button>

<script src="app.js"></script>
</body>
</html>
