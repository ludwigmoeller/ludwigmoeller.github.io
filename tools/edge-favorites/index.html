<section class="card">
  <h2>Top-level container</h2>

  <label>
    Visible container name
    <input id="containerName" type="text" value="Company Managed Favorites" />
  </label>

  <label>
    Export format
    <select id="schemaMode">
      <option value="legacy">Legacy (supports renaming container)</option>
      <option value="modern">Modern (recommended, no rename)</option>
    </select>
  </label>

  <p class="muted">
    Legacy mode uses <code>toplevel_name</code>.  
    This is supported by Edge today, but not validated by Settings Catalog.
  </p>

  <hr />

  <h3>Top-level folder (inside container)</h3>
  <label>
    Folder name
    <input id="rootName" type="text" value="Company Resources" />
  </label>

  <div class="row">
    <button id="addFolder">+ Folder</button>
    <button id="addLink">+ Link</button>
  </div>

  <h3>Items</h3>
  <div id="items"></div>
</section>
