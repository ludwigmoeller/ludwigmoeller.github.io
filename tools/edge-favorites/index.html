<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Managed Favorites Generator</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --panel: #f7f7f7;
      --border: #cccccc;
      --hover: #d0d0d0;
    }

    body.dark {
      --bg: #0f1115;
      --text: #e6e6e6;
      --panel: #1b1e24;
      --border: #333;
      --hover: #2f3542;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    input, select, textarea {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 260px;
      font-family: ui-monospace, monospace;
    }

    button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .tree, .preview {
      background: var(--panel);
      padding: 12px;
      border-radius: 6px;
    }

    .item {
      margin-left: 16px;
      padding: 4px;
      border-radius: 4px;
    }

    .item.drag-over {
      background: var(--hover);
    }

    .name {
      background: transparent;
      border: none;
      color: inherit;
      font-family: inherit;
      width: 200px;
    }

    .name:focus {
      outline: 1px solid var(--border);
      background: var(--bg);
    }

    .preview ul {
      list-style: none;
      padding-left: 16px;
    }
  </style>
</head>

<body>

<h1>Managed Favorites Generator</h1>

<button onclick="toggleTheme()">üåô / ‚òÄÔ∏è Theme</button>
<input type="file" accept=".json" onchange="importJson(event)" />

<h2>Top-level name</h2>
<input id="toplevelName" placeholder="My managed favorites folder" />

<h2>Add item</h2>
<input id="itemName" placeholder="Name" />
<input id="itemUrl" placeholder="URL (leave empty = folder)" />
<select id="parentSelect"></select>
<button onclick="addItem()">Add</button>

<div class="layout">
  <div>
    <h2>Editor (drag, drop, rename)</h2>
    <div id="tree" class="tree"></div>
  </div>

  <div>
    <h2>Visualizer (user view)</h2>
    <div id="preview" class="preview"></div>
  </div>
</div>

<h2>Generated JSON</h2>
<textarea id="output" readonly></textarea>
<button onclick="copyJson()">Copy to clipboard</button>

<script src="app.js"></script>
</body>
</html>
