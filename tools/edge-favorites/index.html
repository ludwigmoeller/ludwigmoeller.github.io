<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Managed Favorites Generator</title>
  <style>
    body { font-family: system-ui; max-width: 900px; margin: auto; }
    input, button { margin: 4px; }
    textarea { width: 100%; height: 300px; }
    .folder { margin-left: 20px; border-left: 2px solid #ccc; padding-left: 10px; }
  </style>
</head>
<body>

<h1>Managed Favorites Generator</h1>

<h2>Top-level name</h2>
<input id="toplevelName" placeholder="My managed favorites folder" />

<h2>Add item</h2>
<input id="itemName" placeholder="Name" />
<input id="itemUrl" placeholder="URL (leave empty for folder)" />
<select id="parentSelect"></select>
<button onclick="addItem()">Add</button>

<h2>Generated JSON</h2>
<textarea id="output" readonly></textarea>
<button onclick="copyJson()">Copy to clipboard</button>

<script src="app.js"></script>
</body>
</html>
