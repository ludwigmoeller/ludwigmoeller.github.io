<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Managed Favorites Generator</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --input-bg: #f3f3f3;
      --border: #cccccc;
      --button-bg: #e0e0e0;
    }

    body.dark {
      --bg: #0f1115;
      --text: #e6e6e6;
      --input-bg: #1b1e24;
      --border: #333;
      --button-bg: #2a2f3a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    input, select, textarea {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 320px;
      font-family: ui-monospace, SFMono-Regular, monospace;
    }

    button {
      background: var(--button-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    h1, h2 {
      margin-top: 24px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

<h1>Managed Favorites Generator</h1>

<div class="row">
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è Theme</button>
  <input type="file" accept=".json" onchange="importJson(event)" />
</div>

<h2>Top-level name</h2>
<input id="toplevelName" placeholder="My managed favorites folder" />

<h2>Add item</h2>
<div class="row">
  <input id="itemName" placeholder="Name" />
  <input id="itemUrl" placeholder="URL (leave empty = folder)" />
  <select id="parentSelect"></select>
  <button onclick="addItem()">Add</button>
</div>

<h2>Generated JSON</h2>
<textarea id="output" readonly></textarea>
<button onclick="copyJson()">Copy to clipboard</button>

<script src="app.js"></script>
</body>
</html>
